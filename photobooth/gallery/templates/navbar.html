<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="main-header">
        <a href="{% url 'homepage' %}" class="brand-logo">
            <div class="brand-logo-name">PhotoBooth</div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'gallery' %}" class="nav-items">Gallery</a></li>
                <li>
                    <form action="/search/" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group">
                                <label for="select-category" class="nav-items">Category</label>&nbsp;&nbsp;
                                <select class="form-control" id="select-category" name="category">
                                    {% for item in category %}
                                    <option>{{item.name}}</option>
                                    {% endfor %}
                                </select>
                                <button class="btn btn-light search" id="button-addon2" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
