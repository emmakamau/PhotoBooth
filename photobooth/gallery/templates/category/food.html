{% extends 'base.html' %}

{% block content %}
<div class="food-page">
    <div class="row">
        {% for item in food_images %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ item.image.url }}" alt="Card image cap">
            <p>{{ item.image_name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
